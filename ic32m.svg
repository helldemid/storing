<svg xmlns="http://www.w3.org/2000/svg" width="32" height="1024" viewBox="0 0 64 2048">
<style>
    text {
        font-family: sans-serif;
        font-size: 30px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #000;
        transform: translate(32px,738px);
    }
    #posts rect {
        fill: #a9a9a9;
        width: 32px;
        height: 2px;
        transform: translate(16px);
    }
</style>
<!--
Uncomment the code below to see the icons grid 64x64
-->
<!--<pattern id="grid" x="0" y="0" width="64" height="128" patternUnits="userSpaceOnUse">-->
<!--    <rect x="0" y="0" width="64" height="64" fill="lightblue"/>-->
<!--    <rect x="0" y="64" width="64" height="64" fill="lightgreen"/>-->
<!--</pattern>-->
<!--<rect x="0" y="0" width="64" height="2048" fill="url(#grid)" />-->

<linearGradient id="gradient" gradientUnits="objectBoundingBox" x1="0%" y1="50%" x2="100%" y2="50%">
    <stop offset=".5" style="stop-opacity:1;stop-color:#ffca00"/>
    <stop offset=".5" style="stop-opacity:1;stop-color:#e5ad00"/>
</linearGradient>
<g id="posts">
    <circle cx="32" cy="288" r="30" style="fill:#dbdadc;stroke:#ababab;stroke-width:4px"/>
    <rect y="272" style="fill:#0176c0;width:16px;height:4px"/>
    <rect y="280" style="width:16px"/>
    <rect y="290"/>
    <rect y="294"/>
    <rect y="298"/>
    <rect y="302"/>
</g>
<g id="stars">
    <!--
    Contributor stars. The vertical offset is specified relative to #star7 via transform="translate(0,-64 * icon_count)"
    - large star: <use href="#ls"/>
    - small stars: the first star is the top left, the rest are indicated clockwise:
        <use href="#ss1"/>
        <use href="#ss2"/>
        <use href="#ss3"/>
        <use href="#ss4"/>
        <use href="#ss5"/>
        <use href="#ss6"/>
        <use href="#ss7"/>
    -->
    <g id="star1" transform="translate(0 -384)">
        <use href="#ls"/>
        <use href="#ss1"/>
        <text>1</text>
    </g>
    <g id="star2" transform="translate(0 -320)">
        <use href="#ls"/>
        <use href="#ss1"/>
        <use href="#ss2"/>
        <text>2</text>
    </g>
    <g id="star3" transform="translate(0 -256)">
        <use href="#ls"/>
        <use href="#ss1"/>
        <use href="#ss2"/>
        <use href="#ss3"/>
        <text>3</text>
    </g>
    <g id="star4" transform="translate(0 -192)">
        <use href="#ls"/>
        <use href="#ss1"/>
        <use href="#ss2"/>
        <use href="#ss3"/>
        <use href="#ss4"/>
        <text>4</text>
    </g>
    <g id="star5" transform="translate(0 -128)">
        <use href="#ls"/>
        <use href="#ss1"/>
        <use href="#ss2"/>
        <use href="#ss3"/>
        <use href="#ss4"/>
        <use href="#ss5"/>
        <text>5</text>
    </g>
    <g id="star6" transform="translate(0 -64)">
        <use href="#ls"/>
        <use href="#ss1"/>
        <use href="#ss2"/>
        <use href="#ss3"/>
        <use href="#ss4"/>
        <use href="#ss5"/>
        <use href="#ss6"/>
        <text>6</text>
    </g>
    <g id="star7">
        <path id="ls" style="fill:url(#gradient)" d="m32 704 10 18 21 3-15 14 3 20-19-9-19 9 3-20-15-14 21-3z"/>
        <path id="ss1" style="fill:#12597b" d="m17 710 1 4h4l-3 2 1 3-3-2-3 2 1-3-3-2h4z"/>
        <use id="ss2" href="#ss1" transform="translate(30)"/>
        <use id="ss3" href="#ss1" transform="translate(40 28)"/>
        <use id="ss4" href="#ss1" transform="translate(37 49)"/>
        <use id="ss5" href="#ss1" transform="translate(15 45)"/>
        <use id="ss6" href="#ss1" transform="translate(-7 49)"/>
        <use id="ss7" href="#ss1" transform="translate(-10 28)"/>
        <text>7</text>
    </g>
</g>
</svg>